<!DOCTYPE html>
<html>
<head>
  <title>Women’s Safety Shelters Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([17.385044, 78.486671], 11); // Hyderabad center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // List of 10 shelters (randomly spaced for demo)
    var shelters = [
      [17.385044, 78.486671], // Main center
      [17.408057, 78.486671],
      [17.370000, 78.450000],
      [17.355000, 78.520000],
      [17.400000, 78.530000],
      [17.395000, 78.470000],
      [17.360000, 78.500000],
      [17.385000, 78.445000],
      [17.410000, 78.510000],
      [17.375000, 78.460000]
    ];

    shelters.forEach(function(coords, index) {
      L.marker(coords).addTo(map)
        .bindPopup("Shelter " + (index + 1));
    });
  </script>
</body>
</html>
